<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
        integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <title>Chat Application B1Corp</title>
    <link rel="stylesheet" href="./css/chat.css" />
</head>

<body>
    <section id="main-wrapped">
        <div class="main-desktop">
            <div class="main-inner">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="header">
                            <div class="row">
                                <div class="col-lg-10 col-md-10 col-sm-9 col-xs-9">
                                    <p id="headerUsername">B1Corp Chat Apllication</p>
                                </div>
                                <div class="col-lg-2 col-md-2 col-sm-3 col-xs-3">
                                    <button type="button" id="logOut-btn" onclick="logOut()">Log Out</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-lg-2 col-md-2 col-sm-1 col-xs-1">
                        <div class="leftside"></div>
                    </div>
                    <div class="col-lg-8 col-md-8 ">
                        <div class="rightside">
                            <div id="chat-page">
                                <div class="chat-container">
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12">
                                            <ul id="messageArea"></ul>
                                        </div>
                                        <div class="col-lg-12 col-md-12">
                                            <div id="typing-box">
                                                <p id="typing"></p>
                                            </div>
                                        </div>
                                        <div class="col-lg-12 col-md-12">
                                            <form id="messageForm" name="messageForm" nameForm="messageForm">
                                                <div class="form-group">
                                                    <div class="input-box">
                                                        <input type="text" id="message" placeholder="Type a message..."
                                                            autocomplete="off" class="form-control" onkeypress="onKeyDownNotEnter()"/>
                                                        <button type="button" id="btn" class="primary"
                                                            onclick="checkMessage()">Send</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-1 col-xs-1">
                        <div class="leftside"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="./js/chat.js"></script>
</body>

</html>
